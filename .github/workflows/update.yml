name: Update WSCN Calendar

on:
  schedule:
    # 每天北京时间早上 6 点和晚上 6 点运行 (UTC时间 22:00 和 10:00)
    - cron: '0 22,10 * * *'
  workflow_dispatch: # 允许在 GitHub 网页上手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run python script
        run: |
          python main.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add global.ics china.ics
          # 只有当文件发生变化时才提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update calendar [$(date)]" && git push)
