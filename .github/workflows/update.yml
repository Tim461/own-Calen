name: Update Jin10 Futures Calendar

on:
  schedule:
    - cron: '0 23 * * *' # 每天北京时间早上7点
  workflow_dispatch:      # 允许手动运行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: python main.py

      # --- 修复的部分在这里 ---
      - name: Commit and push changes
        run: |
          # 配置 git 用户
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # 确保文件存在（防止 Python 脚本没生成文件导致 git add 报错）
          if [ ! -f futures.ics ]; then
            echo "Error: futures.ics file was not generated."
            exit 0 # 这里我们选择不报错退出，而是提示一下
          fi

          # 添加文件
          git add futures.ics
          
          # 检查是否有状态改变
          if [ -z "$(git status --porcelain)" ]; then
            echo "没有检测到文件变化，跳过提交。"
          else
            echo "检测到变化，正在提交..."
            git commit -m "Auto-update futures calendar [$(date)]"
            git push
          fi
