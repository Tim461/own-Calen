name: Update Jin10 Futures Calendar

on:
  schedule:
    # 每天北京时间早上 8 点运行 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py

      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add futures.ics
          # 仅在有变动时提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update futures calendar [$(date)]" && git push)
